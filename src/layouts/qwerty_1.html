<html>
	<head>
        <link rel="stylesheet" href="../styles/keyboard.css">
        <link rel="stylesheet" href="../styles/main.css">
        <link rel="stylesheet" href="../styles/mouse.css">
    </head>
    <body>
        <textarea id="typing" name="typing" rows="1" cols="50"></textarea>
        
        <div class="keyboard">
            <div class="row">
                <div class="key noselect" data-key-code="81">Q</div>
                <div class="key noselect" data-key-code="87">W</div>
                <div class="key noselect" data-key-code="69">E</div>
                <div class="key noselect" data-key-code="82">R</div>
                <div class="key noselect" data-key-code="84">T</div>
                <div class="key noselect" data-key-code="89">Y</div>
                <div class="key noselect" data-key-code="85">U</div>
                <div class="key noselect" data-key-code="73">I</div>
                <div class="key noselect" data-key-code="79">O</div>
                <div class="key noselect" data-key-code="80">P</div>
            </div>
            <div class="row">
                <div class="key noselect" data-key-code="65">A</div>
                <div class="key noselect" data-key-code="83">S</div>
                <div class="key noselect" data-key-code="68">D</div>
                <div class="key noselect" data-key-code="70">F</div>
                <div class="key noselect" data-key-code="71">G</div>
                <div class="key noselect" data-key-code="72">H</div>
                <div class="key noselect" data-key-code="74">J</div>

                <div class="key noselect" data-key-code="90">Z</div>
                <div class="key noselect" data-key-code="88">X</div>

                <div class="key noselect" data-key-code="86">V</div>
                <div class="key noselect" data-key-code="66">B</div>
                <div class="key noselect" data-key-code="78">N</div>
                <div class="key noselect" data-key-code="77">M</div>
                <div class="key noselect" data-key-code="8">_</div>
            </div>
            <div class="row">
                <div class="key noselect" data-key-code="16">^</div>
                <div class="key noselect key5w" data-key-code="32">_</div>
                <div class="key noselect" data-key-code="188">,</div>
                <div class="key noselect" data-key-code="190">.</div>
            </div>
        </div>

        <div class="mouse">
            <div class="l-click"></div>
            <div class="r-click"></div>
        </div>

        <script src="../scripts/keyboard.js"></script>
        <script src="../scripts/main.js"></script>
        <script src="../scripts/mouse.js"></script>
    </body>
</html>
